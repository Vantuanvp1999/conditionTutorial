<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    Nhập cân nặng:(kg) <input type="text" name="weight" id="weight"><br><br>
    Nhập chiều cao:(m) <input type="text" name="height" id="height"><br><br>
    <button onclick="caculate()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function caculate() {
          weight= document.getElementById("weight").value;
          height = document.getElementById("height").value;
          let bmi = weight/(height^2);
          let result1
            if (bmi < 18.5) {
               result1 = "Chỉ số BMI la "+ bmi+".Bạn thiếu cân";
            } else if (bmi < 25.0) {
                result1 = "Chỉ số BMI la "+ bmi+".Bạn bình thường";
            } else if (bmi < 30.0) {
                result1 = "Chỉ số BMI la "+ bmi+".Bạn thừa cân";
            } else {
                result1 = "Chỉ số BMI la "+ bmi+".Bạn béo phì";
            }
            document.getElementById("result").innerHTML = result1;
        }
    </script>
</body>
</html>
